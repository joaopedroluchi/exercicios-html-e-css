<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatos de video</title>
</head>
<body>
    <h1>Formato de videos</h1>
    <p>Nesta aula vamos aprender sobre os formatos de video.</p>

    <video width="200px" controls >
        <source src="videos/vela1.mp4" type="video/mp4">
        <source src="videos/Vela.webm" type="video/webm">
        <source src="videos/Vela2.m4v" type="video/m4v">
        <p>Seu navegador nao tem compatibilidade com reprodução de videos</p>
    </video>

    <h1>Vamos aprender a colocar videos externos so seu site.</h1>
   
    <iframe width="560" height="315" src="https://www.youtube.com/embed/zrIfhUVB_3o" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
