<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir este site em varios dispositivos  diferentes ou simplesmente aumente e diminua o tamanho do seu navegador. </p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem grande">
    </picture>

    <h1>Reprodução de áudio</h1>
    <p>Vamos aprender a produzir audios</p>
   

    <audio preload="metadata" controls autoplay loop>
        <source src="midia/readallover.mp3" type="">
        <p>Infelizmente este audio não pode ser reproduzido em seu dispositivo. Você pode fazer download <a href="midia/readallover.mp3"> clicando aqui.</a> </p>
    </audio>

    
    
    

    
</body>
</html>
